server:
  port: 8081
spring:
  application:
    name: ms-negocio-gestion-vehiculos

  datasource:
    url: jdbc:mysql://localhost:3306/db_ms_vehiculos?createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      #ddl-auto: create
    show-sql: true
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8889/eureka
